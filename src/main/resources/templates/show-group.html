<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/main}"
      th:with="activeUser=${activeUser}, activeGroup=${activeGroup}, roleInActiveGroup=${roleInActiveGroup}, isTrainerInActiveGroup=${isTrainerInActiveGroup}">
<head>
    <meta charset="UTF-8">
    <title>ClubHub Group</title>
</head>
<body>

<section layout:fragment="default-content">
    <h2>
        <span th:text="${activeGroup.name}"></span> from the club <span th:text="${activeGroup.club.name}"></span>
    </h2>

    <div th:switch="${rolePage.hasContent()}">
        <h5 th:case="false">Empty in here, isn't it?</h5>
        <div th:case="true">
            <h5>Members</h5>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Role</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="role : ${rolePage.getContent()}">
                    <td th:text="${role.user.firstName + ' ' + role.user.lastName}"></td>
                    <td th:text="${role.roleName.getDescription()}"></td>
                </tr>
                </tbody>
            </table>
            <div th:insert="fragments/pagination :: default-pagination (hrefPrefix='/group/' + ${activeGroup.id} + '/show', totalPages=${rolePage.totalPages}, activePage=${rolePage.number + 1}, pageSize=${rolePage.size})"></div>
        </div>
    </div>

    <a th:href="@{/group/{groupId}/calendar(groupId=${activeGroup.id})}">Group Calendar</a>
</section>

</body>
</html>
