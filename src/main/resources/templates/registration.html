<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/main}">
<head>
    <meta charset="UTF-8">
    <title>ClubHub Registrierung</title>
</head>
<body>

<section layout:fragment="default-content">
    <h2>Registriere dich bei ClubHub</h2>

    <form th:action="@{/user/create}" th:object="${user}" method="post">
        <div class="mb-3">
            <label for="firstNameInput">Vorname</label>
            <input id="firstNameInput" class="form-control" th:field="*{firstName}"/>
            <p class="alert alert-danger" role="alert"th:if="${#fields.hasErrors('firstName')}"
	               th:text="${#strings.listJoin(#fields.errors('firstName'), ', ')}"/>
        </div>
        <div class="mb-3">
            <label for="lastNameInput">Nachname</label>
            <input id="lastNameInput" class="form-control" th:field="*{lastName}"/>
            <p class="alert alert-danger" role="alert"th:if="${#fields.hasErrors('lastName')}"
	               th:text="${#strings.listJoin(#fields.errors('lastName'), ', ')}"/>
        </div>
        <div class="mb-3">
            <label for="emailInput">E-Mail</label>
            <input id="emailInput" type="email" class="form-control" th:field="*{email}"/>
            <p class="alert alert-danger" role="alert"th:if="${#fields.hasErrors('email')}"
	               th:text="${#strings.listJoin(#fields.errors('email'), ', ')}"/>
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="passwordInput">Passwort</label>
            <input id="passwordInput" type="password" class="form-control" th:field="*{password}"/>
            <p class="alert alert-danger" role="alert"th:if="${#fields.hasErrors('password')}"
	               th:text="${#strings.listJoin(#fields.errors('password'), ', ')}"/>
        </div>
        <div class="mb-3">
            <label for="clubSelect">Club</label>
            <select id="clubSelect" class="form-select" th:field="*{club}">
                <option value="0">WÃ¤hle einen Club</option>
                <option th:each="club : ${clubs}" th:value="${club.id}" th:text="${club.name}"></option>
            </select>
            <p class="alert alert-danger" role="alert"th:if="${#fields.hasErrors('club')}"
	               th:text="${#strings.listJoin(#fields.errors('club'), ', ')}"/>
        </div>
        <div class="mb-3">
            <a th:href="@{/clubs/register}">Register your club</a>
        </div>
        <button type="submit" class="btn btn-primary">Registrieren</button>
    </form>

</section>

</body>
</html>
