<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ClubHub Registrierung</title>
</head>
<body>
<h1>Registriere dich bei ClubHub</h1>
<form action="/registration" th:object="${user}" method="POST" id="registration-form">
    <div>
        <label>Vorname</label>
        <input th:field="*{firstName}"/>
    </div>
    <div>
        <label>Nachname</label>
        <input th:field="*{lastName}"/>
    </div>
    <div>
        <label>E-Mail</label>
        <input type="email" th:field="*{email}"/>
    </div>
    <div>
        <label>Passwort</label>
        <input type="password" th:field="*{password}"/>
    </div>
    <div>
        <label>Club</label>
        <select th:field="*{club}">
            <option value="0">WÃ¤hle einen Club</option>
            <option th:each="club : ${clubs}" th:value="${club.id}" th:text="${club.name}"></option>
        </select>
    </div>
    <button type="submit">Registrieren</button>
</form>

<a th:href="@{/login}">Login</a>
</body>
</html>
