<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/main}"
      th:with="activeUser=${activeUser}, activeGroup=${activeGroup}, roleInActiveGroup=${roleInActiveGroup}, isTrainerInActiveGroup=${isTrainerInActiveGroup}">
<head>
    <meta charset="UTF-8">
    <title>ClubHub Add Announcement</title>
</head>
<body>
<section layout:fragment="default-content">
    <h2>Add an announcement for <span th:text="${activeUser.club.name}"></span></h2>

    <form th:action="@{/announcement/create}" th:object="${announcement}" method="post">
        <div class="mb-3">
            <label for="message">Message</label>
            <input type="text" th:field="*{message}" id="message" class="form-control" placeholder="Blabla...">
            <p th:if="${#fields.hasErrors('message')}" th:errors="*{message}"></p>
        </div>
        <button type="submit" class="btn btn-primary">Add announcement</button>
    </form>
</section>

</body>
</html>
